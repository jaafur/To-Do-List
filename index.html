<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="todo-container">
    <div class="add-task">
     <input type="text">
     <span class="plus">+</span>
    </div>
    <div class="task-content">
        <span class="no-tasks-msg">No Tasks To Show</span>
        <span class="task-box">Task 1 <span class="delete">Delete</span></span>
        <span class="task-box">Task 2 <span class="delete">Delete</span></span>
    </div>
    <div class="task-status">
        <div class="task-count">
            Tasks <span>0</span>
        </div>
        <div class="tasks-complete">
            Completed <span>0</span>
        </div>
    </div>
   </div>
    

    <script src="index.js"></script>
</body>
</html>
